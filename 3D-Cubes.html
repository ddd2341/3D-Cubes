        }

        .cubeScene {
            position: absolute;
            top: 150px;
            right: 38%;
            width: 200px;
            height: 200px;
            perspective: 600px;
            opacity: 0;
        }

        #cube { 
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: translateZ(-100px);
            animation: turn360 5s infinite;
            }

        .plane {
            position: absolute;
            width: 100%;
            height: 100%;
            color: black;
            border: 1px solid black;
            line-height: 200px;
            display: flex;
            font-size: 2.5em;
            justify-content: center;
            text-align: center;
            opacity: 0.7;
        }
  
        #Front {
            transform: translateZ(100px);
            background-color: Red;
        }
  
        #Back {
            transform: rotateY(180deg) translateZ(100px);
        }
  
        #Right {
            transform: rotateY(90deg) translateZ(100px);
        }
  
        #Left {
            transform: rotateY(-90deg) translateZ(100px);
        }
  
        #Top {
            transform: rotateX(90deg) translateZ(100px);
        }
  
        #Bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        @keyframes turn360 {
        0% {
            transform: translateZ(-100px) rotate3d(0,0,0);
        }
        
        100% {
            transform: translateZ(-100px) rotate3d(1,0,1,360deg);
        }
}

        #bt2:hover {
            transition-timing-function: ease-out;
            transition-duration: 0.3s;
            transform: scale(1.03);
        }

        #colorDiv {
            background-color: aqua;
            width: 0px;
            height: 0px;
            position: absolute;
            left: 10px;
            top: 610px;
            background-color: gray;
            border: 0px solid black;
            border-radius: 10px;
            color: azure;
            font-size: 10px;
            font-weight: bold;
            align-items: center;
            justify-content: center;
        }

        @keyframes showDiv {
            0% {
                height: 0px;
                width: 0px;
            }

            30% {
                height: 10px;
                width: 80px;
            }

            100% {
                height: 100px;
                width: 180px;
            }
        }

        .bt {
            width: 50px;
            height: 30px;
            margin: 5px auto;
            border: 2px solid black 10px;
            font-weight: bold;
            font-size: 11px;
        }

    </style>
</head>
<body>
