<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        html {
            background-color: black;
        }
        .container {
            position: relative;
            left: 24%;
            width: 800px;
            height: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            background-color: darkorchid;
        }

        .container button {
            position: relative;
            width: 300px;
            height: 250px;
            left: 50px;
            top: 62.5px;
            border: 5px solid black;
            border-radius: 15px;
            color: azure;
            background-color: gray;
            font-size: xx-large;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="bt1">정육면체</button>
        <button id="bt2">정사면체</button>
    </div>
</body>
</html>
