<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            background-color: black;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            text-align: center;
        }
        .container {
            position: relative;
            left: 24%;
            width: 800px;
            height: 700px;
            background-color: darkorchid;
        }

        .container button {
            position: absolute;
            width: 400px;
            height: 200px;
            top: 450px;
            right: 200px;
            border: 5px solid black;
            border-radius: 15px;
            color: azure;
            background-color: gray;
            font-size: xx-large;
            font-weight: bold;
        }

        .container button:hover {
            background-color: rgb(159, 159, 159);
        }

        .container button:active {
            background-color: gray;
        }

        .scene {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid #CCC;
            top: 100px;
            left: 300px;
            perspective: 400px;
        }

        #cubeScene {
            background-color: white;
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform:  translateZ(-100px);
        }

        .plane {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            line-height: 200px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        #cubeFront { 
            transform: translateZ(100px); 
            background-color: blueviolet;
            opacity: 0.4;
        }
        #cubeBack { 
            transform: rotateY(180deg) translateZ(100px); 
            background-color: red;
            opacity: 0.4;
        }
        #cubeRight { 
            transform: rotateY(90deg) translateZ(100px); 
            background-color: blueviolet;
            opacity: 0.4;
        }
        #cubeLeft { 
            transform: rotateY(-90deg) translateZ(100px); 
            background-color: blueviolet;
            opacity: 0.4;
        }
        #cubeTop { 
            transform: rotateX(90deg) translateZ(100px);
            background-color: blueviolet; 
            opacity: 0.4;
        }
        #cubeBottom { 
            transform: rotateX(-90deg) translateZ(100px);
            background-color: blueviolet;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scene">
            <div id="cubeScene">
                <div class="plane" id="cubeFront">앞</div>
                <div class="plane" id="cubeLeft">왼쪽</div>
                <div class="plane" id="cubeRight">오른쪽</div>
                <div class="plane" id="cubeBack">뒤</div>
                <div class="plane" id="cubeTop">위</div>
                <div class="plane" id="cubeBottom">밑</div>
            </div>
        </div>
        <button id="bt1">정육면체 소환!!!!</button>
    </div>
</body>
</html>
